<html>
  <head>
    <style type="text/css">
      #header {
        padding: 0;
        display: none;
      }
      .content {
        width: 100%;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        padding: 5px;
        -webkit-print-color-adjust: exact;
        vertical-align: middle;
        font-size:15px;
        margin-top: 0;
        display: inline-block;
      }
      .title {
        font-weight: bold;
      }
      .date {
        text-align:right;
      }
    </style>
    
  </head>
  <body>
    <div class="content">
        <span class="title"></span> -
        <span class="date"></span>
    </div>
  </body>
</html>
